<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Yellowtail&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="tab.css" />
      <script type="module" src="tab.js"></script>
      <title>Finch</title>
    </head>
    <body>
      <main id="main-container">
        <content id="species-description" class="label-shadow">
          <h1 id="species-name">Tropaeolum Majus</h1>
          <section class="flex-row">
            <section class="flex-col">
                <label>Order: <span id="order-name" class="taxonomy-script"></span></label>
            </section>
            <section class="flex-col">
                <label>Family: <span id="family-name" class="taxonomy-script"></span></label>
            </section>
          </section>
          <section class="flex-row description-section">
              <p id="species-extract"></p>
          </section>
          <section id="attribution-section" class="flex-row attribution-section">
                  <label>Photo by <strong id="photo-author"></strong> <span id="copyright-span">(<a href="javascript:;" id="license" target="_blank"></a>)</span></span></label>
            </section>
        </content>
      </main>
    </body>
  </html>
